{% macro render_task(task, task_id) %}
    <div class="task">
        <h3>{{ task['title'] }}</h3>
        <p>{{ task['description'] }}</p>
        <a href="{{ url_for('update_task', task_id=task_id) }}">Edit</a>
        <a href="{{ url_for('delete_task', task_id=task_id) }}">Delete</a>
    </div>
{% endmacro %}
