{% extends 'base.html' %}

{% import 'macros.html' as macros %}

{% block content %}
    <h2>Tasks</h2>
    <div class="tasks">
        {% for task_id in range(0,tasks|length) %}
            {% set task = tasks[task_id] %}
            {{ macros.render_task(task, task_id) }}
        {% endfor %}
    </div>
{% endblock %}
