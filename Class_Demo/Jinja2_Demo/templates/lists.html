{% macro render_list(list) %}
    {% if list | length != '0' %}
        <h4>Todays Top {{ page_name }}</h4>
        <ul>
            {% for item in list %}
                <li>{{item.name}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h4>No {{page_name}}</h4>
    {% endif %}
{% endmacro %}
